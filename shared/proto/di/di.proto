syntax = "proto3";
package di;
option go_package = "github.com/sajeeve-michaelswamy-tm/polygot-mono-repo/shared/proto/di/di";
message GreetingRequest {
  string name = 1;
};

message GreetingResponse {
  string greeting = 1;
};

service HelloService {
  rpc hello(GreetingRequest) returns (GreetingResponse);
}